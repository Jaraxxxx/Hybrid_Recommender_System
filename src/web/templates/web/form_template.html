{% for field in form %}
    <div class="form-group">
        <div class="col-sm-0">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-6" for="movie_title">{{ field.label_tag }}</label>
        <div class="col-sm-8">{{ field }}</div>
    </div>
{% endfor %}
